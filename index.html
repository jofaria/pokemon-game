<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gotta Catch Em Pokeballs</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- ----- loading and intro screen ----- -->

      <div id="splash-screen" class="container">
        <!-- <img src="./images/ash-now.gif" width="500" alt="logo" /> -->
        <img src="./images/poke_logo.png" width="500" alt="logo" />
        <button id="start-btn">START</button>
      </div>

      <!-- ----- game screen ----- -->

      <h2 id="score">Score: <span id="score-span">0</span></h2>

      <canvas id="canvas" width="1000" height="600"></canvas>

      <!-- ----- gameover screen ----- -->

      <div id="gameover-screen" class="container">
        <h2 id="game-over">GAME OVER</h2>
        <!-- <img src="./images/green-background.jpeg" width="500" alt="logo" /> -->
        <button id="restart-btn">PLAY AGAIN!</button>
      </div>
    </div>

    <script src="./main.js"></script>
    <script src="./game.js"></script>
    <script src="./ash.js"></script>
    <script src="./pokeball.js"></script>
    <script src="./koffing.js"></script>
  </body>
</html>
